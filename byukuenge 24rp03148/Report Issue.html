<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Report an Issue</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
    body{
      background-color: lightblue;
    }
  </style>
</head>
<body bgcolor="grey">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">IssueReporter</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Report Issue</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4">Report an Issue</h2>
    <form id="issueForm">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Issue Location</label>
        <input type="text" class="form-control" id="location" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Issue Description</label>
        <textarea class="form-control" id="description" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label for="photo" class="form-label">Upload a Photo (optional)</label>
        <input type="file" class="form-control" id="photo" accept="image/*">
      </div>

      <button type="submit" class="btn btn-primary">Submit Issue</button>
    </form>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p>Â© 2025 Community Issue Reporter. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('issueForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Issue submitted successfully!');
      this.reset();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
